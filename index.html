<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyberpunk Analytics Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'cyber-bg': '#0a0a1a',
              'cyber-surface': 'rgba(17, 24, 39, 0.1)',
              'cyber-border': 'rgba(52, 211, 235, 0.2)',
              'cyber-neon-blue': '#22d3ee',
              'cyber-neon-pink': '#ec4899',
              'cyber-neon-green': '#34d399',
              'cyber-text-primary': '#e5e7eb',
              'cyber-text-secondary': '#9ca3af',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'slide-in': 'slideIn 0.5s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideIn: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.1",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "react/": "https://esm.sh/react@^19.1.1/",
    "recharts": "https://esm.sh/recharts@^3.1.0",
    "@google/genai": "https://esm.sh/@google/genai?bundle"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

  </body>
</html>
